version: '3.8'

services:
  # ============ MySQL Database ============
  mysql:
    image: mysql:5.7-latest
    container_name: exam_mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-online_exam_proctoring}
      MYSQL_USER: ${MYSQL_USER:-exam_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-exam_password}
      TZ: 'UTC'
      MYSQL_INITDB_SKIP_TZINFO: "yes"
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - exam_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123}"]
      timeout: 20s
      retries: 10
      interval: 10s
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # ============ Redis Cache ============
  redis:
    image: redis:7-alpine
    container_name: exam_redis_cache
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - exam_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10
      interval: 10s
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}

  # ============ Flask Backend ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exam_backend_api
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-exam_user}:${MYSQL_PASSWORD:-exam_password}@mysql:3306/${MYSQL_DATABASE:-online_exam_proctoring}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/2
      FLASK_APP: run.py
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      MAIL_SERVER: ${MAIL_SERVER:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USE_TLS: ${MAIL_USE_TLS:-True}
      MAIL_USERNAME: ${MAIL_USERNAME:-your-email@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-your-app-password}
      MAIL_DEFAULT_SENDER: ${MAIL_DEFAULT_SENDER:-noreply@examproctoring.com}
      UPLOAD_FOLDER: /app/uploads
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - exam_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      timeout: 20s
      retries: 5
      interval: 30s

  # ============ Celery Worker ============
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exam_celery_worker
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-exam_user}:${MYSQL_PASSWORD:-exam_password}@mysql:3306/${MYSQL_DATABASE:-online_exam_proctoring}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/2
      FLASK_APP: run.py
      FLASK_ENV: ${FLASK_ENV:-production}
    depends_on:
      - mysql
      - redis
      - backend
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - exam_network
    restart: unless-stopped
    command: celery -A celery_app worker --loglevel=${LOG_LEVEL:-info} --concurrency=4

  # ============ Celery Beat ============
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exam_celery_beat
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-exam_user}:${MYSQL_PASSWORD:-exam_password}@mysql:3306/${MYSQL_DATABASE:-online_exam_proctoring}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/2
      FLASK_APP: run.py
      FLASK_ENV: ${FLASK_ENV:-production}
    depends_on:
      - mysql
      - redis
      - backend
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - exam_network
    restart: unless-stopped
    command: celery -A celery_app beat --loglevel=${LOG_LEVEL:-info}

  # ============ Nginx Reverse Proxy ============
  nginx:
    image: nginx:alpine
    container_name: exam_nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./uploads:/app/uploads:ro
    depends_on:
      - backend
    networks:
      - exam_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      timeout: 20s
      retries: 5
      interval: 30s

  # ============ PhpMyAdmin (Optional - for database management) ============
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: exam_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: ${MYSQL_USER:-exam_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-exam_password}
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - exam_network
    restart: unless-stopped
    profiles:
      - debug

  # ============ Mailhog (Email testing - Optional) ============
  mailhog:
    image: mailhog/mailhog:latest
    container_name: exam_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - exam_network
    restart: unless-stopped
    profiles:
      - debug

# ============ Volumes ============
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# ============ Networks ============
networks:
  exam_network:
    driver: bridge