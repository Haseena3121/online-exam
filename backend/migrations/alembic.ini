# Alembic configuration file
[alembic]
sqlalchemy.url = mysql+pymysql://root:password@localhost/online_exam_proctoring

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =

[logger_alembic]
level = INFO
handlers =

[handler_console]
class = StreamHandler
args = (sys.stderr,)
format = %(levelname)s:%(name)s:%(message)s

[formatter_generic]
format = %(levelname)s:%(name)s:%(message)s